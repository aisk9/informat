<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача №1 — Проверка телефона</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>body {
  font-family: sans-serif;
  background: linear-gradient(135deg, #0072ff, #00c6ff);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: #fff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
}

input, button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  width: 90%;
}

button {
  background: #ffffff44;
  color: white;
  border: 1px solid #fff;
  transition: 0.3s;
}

button:hover {
  background: #ffffff66;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
  <div class="container">
    <h1>Проверка номера телефона</h1>
    <input id="phone" type="text" placeholder="+7-777-123-45-67">
    <button onclick="checkPhone()">Проверить</button>
    <p id="phoneResult"></p>
  </div>
  <script src="scripttt.js"></script>
</body>
</html>
