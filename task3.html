<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача №3 — Поиск слова cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>body {
  font-family: sans-serif;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #fff;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  animation: popIn 1s ease;
}

input, button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  width: 90%;
}

button {
  background: #ffffff33;
  color: white;
  border: 1px solid #fff;
  transition: 0.3s;
}

button:hover {
  background: #ffffff66;
  transform: scale(1.05);
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
  <div class="container">
    <h1>Поиск слова "cat"</h1>
    <input id="textInput" type="text" placeholder="Введите строку...">
    <button onclick="findCat()">Проверить</button>
    <p id="catResult"></p>
  </div>
  <script src="script345.js"></script>
</body>
</html>
